<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-full min-h-screen flex flex-col border border-red-900 items-center justify-center">
        <img src="img/register-14.png" alt="" class="w-28">
        <h1>Register</h1>
        <form action="/register" method="POST" class="w-72 flex flex-col">
            <input type="text" class="border border-gray-900 p-1 my-1" name="username" placeholder="Enter username">
            <input type="password" class="border border-gray-900 p-1 my-1" name="password" placeholder="Enter password">
            <input type="text" class="border border-gray-900 p-1 my-1" name="contactNumber" placeholder="Enter contact number">
            <input type="submit" class="border border-gray-900" value="Sign up">
        </form>
    </div>
</body>
</html>
